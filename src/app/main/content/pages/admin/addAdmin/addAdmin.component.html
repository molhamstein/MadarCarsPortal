<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-16 customHeader" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <!-- <button style="background-color: rgba(7, 112, 7, 0.849);" mat-mini-fab class="mr-16"> -->
      <!-- </button> -->
      <span class="logo-text h1">
        <mat-icon style="color : white;" (click)="back()" class="back mirror">arrow_back_ios</mat-icon>
        {{'ADMIN.ADDADMIN.TITLE' | translate}}
      </span>
    </div>


  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <form [formGroup]="addAdminForm">
      <div style="width: 100%;">
        <div style="padding-top:10px;" fxLayout="column" fxLayout.gt-md="row wrap" fxLayoutAlign.gt-md="space-around center"
          fxFlex>



          <mat-form-field fxFlex="30">
            <input matInput placeholder="{{ 'ADMIN.EMAIL' | translate }}" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="addAdminForm.hasError('email','email') && !addAdminForm.hasError('required','email')">{{'Global.ERRORVALIDEMAIL'
              | translate }}</mat-error>
            <mat-error *ngIf="addAdminForm.hasError('required','email')">{{ 'Global.ERRORFIELDREQUIRED' | translate }}</mat-error>
          </mat-form-field>

          <mat-form-field fxFlex="30">
            <input matInput placeholder="{{ 'ADMIN.USERNAME' | translate }}" formControlName="username" required>
            <mat-icon matSuffix>people</mat-icon>
            <mat-error>{{ 'Global.ERRORFIELDREQUIRED' | translate }}</mat-error>
          </mat-form-field>

          <mat-form-field fxFlex="30">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="{{ 'ADMIN.PASSWORD' | translate }}" formControlName="password" required>
                    <mat-icon class="hover" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

            <mat-error>{{ 'Global.ERRORFIELDREQUIRED' | translate }}</mat-error>
          </mat-form-field>

        </div>
      </div>

      <div style="float: rightt;">
        <button mat-button (click)="add()" class="addButton" cdkFocusInitial [disabled]="addAdminForm.invalid">{{'Global.ADD'
          | translate}}</button>
      </div>
    </form>
  </div>
</div>
