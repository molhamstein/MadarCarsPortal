<mat-toolbar class="p-0 mat-elevation-z1">

  <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

      <button mat-button class="toggle-button-navbar mat-icon-button" fuseNavbarVertical="toggleBar" fxHide.gt-md>
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbar-separator" fxHide.gt-md></div>

      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNav">
        <div class="logo ml-16">
          <img class="logo-icon" src="assets/images/logos/unnamed.png">
        </div>
      </div>

      <div class="px-8 px-mat-16">
        <!-- <fuse-shortcuts></fuse-shortcuts> -->
      </div>

    </div>

    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

      <!-- <button mat-button> -->
      <div fxLayout="row" fxLayoutAlign="center center" (click)="toggleNotification()" style="position: relative;margin-right: 16px;">
        <mat-icon class="s-20 notIcon" style="font-size: 25px !important;" fxHide.xs>notifications_active</mat-icon>
        <span class="badge" *ngIf="unreadNot>0">{{unreadNot}}</span>
      </div>
      <!-- </button> -->
      <div class="listNotification hide" id="listNotification">
        <div class="oneNotification" (click)="goToNotification(oneNot)" *ngFor="let oneNot of notitfications" [ngClass]="{'notSeen':oneNot.isSeen === false}">
          <div class="img">
            <img src="{{oneNot['user']['media']['url']}}">
          </div>
          <div class="containt">
            <p class="text">{{oneNot['text']}}</p>
            <span class="date">{{calculatDateAdv(oneNot['createdAt'])}}</span>
          </div>
        </div>
      </div>


      <div class="toolbar-separator"></div>

      <!-- <fuse-search-bar (onInput)="search($event)"></fuse-search-bar> -->

      <div class="toolbar-separator"></div>

      <button *ngIf="userName!=null" mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <img class="avatar" src="assets/images/avatars/profile.jpg">
          <span class="username mr-12" fxHide fxShow.gt-sm>{{userName}}</span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu">

        <button mat-menu-item class="" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>

      </mat-menu>

      <div class="toolbar-separator" fxHide fxShow.gt-xs></div>
    </div>
  </div>
</mat-toolbar>
