<!--component html goes here -->
<h3 mat-dialog-title> {{'RESET.TITLE' | translate}}</h3>
<div mat-dialog-content>

  <form [formGroup]="resetPassForm">
    <div style="width: 100%;">
      <div style="padding-top:10px;" fxLayout="column" fxLayout.gt-md="row wrap" fxLayoutAlign.gt-md="space-around center"
        fxFlex>
        <mat-form-field fxFlex="100">
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="{{ 'RESET.NEWPASSWORD' | translate }}"
            formControlName="newPassword" required>
                  <mat-icon class="hover" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

          <mat-error>{{ 'Global.ERRORFIELDREQUIRED' | translate }}</mat-error>
        </mat-form-field>

      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'Global.CANCEL' | translate}}</button>
  <button mat-button (click)="reset()" [disabled]="resetPassForm.invalid">{{'RESET.RESET' | translate}}</button>
</div>
