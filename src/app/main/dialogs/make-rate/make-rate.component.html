<!--component html goes here -->
<h3 mat-dialog-title> {{'MAKERATE.TITLE' | translate}}</h3>
<div mat-dialog-content>

  <form [formGroup]="rateForm">
    <div style="width: 100%;">
      <div style="padding-top:10px;" fxLayout="column" fxLayout.gt-md="row wrap" fxLayoutAlign.gt-md="space-around center"
        fxFlex>
        <mat-form-field fxFlex="100">
          <input matInput min="0" max="5" type="number" placeholder="{{ 'MAKERATE.VALUE' | translate }}"
            formControlName="value" required>
          <mat-error>{{ 'Global.ERRORFIELDREQUIRED' | translate }}</mat-error>
        </mat-form-field>

      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{'Global.CANCEL' | translate}}</button>
  <button mat-button (click)="rate()" [disabled]="rateForm.invalid">{{'MAKERATE.RATE' | translate}}</button>
</div>
